<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1120"/>
      <stop offset="50%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#131C31"/>
    </linearGradient>
    <linearGradient id="line-h" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0"/>
      <stop offset="30%" stop-color="#22C55E" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#22C55E" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="divider" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#334155" stop-opacity="0"/>
      <stop offset="20%" stop-color="#334155"/>
      <stop offset="50%" stop-color="#22C55E" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#334155" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Dot grid -->
  <g opacity="0.04">
    <pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r="0.8" fill="#F8FAFC"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>

  <!-- Center glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#line-h)"/>

  <!-- Decorative corner brackets -->
  <g opacity="0.08">
    <!-- Top-left -->
    <path d="M60,60 L60,90" stroke="#334155" stroke-width="1.5" fill="none"/>
    <path d="M60,60 L90,60" stroke="#334155" stroke-width="1.5" fill="none"/>
    <!-- Top-right -->
    <path d="M1140,60 L1140,90" stroke="#334155" stroke-width="1.5" fill="none"/>
    <path d="M1140,60 L1110,60" stroke="#334155" stroke-width="1.5" fill="none"/>
    <!-- Bottom-left -->
    <path d="M60,570 L60,540" stroke="#334155" stroke-width="1.5" fill="none"/>
    <path d="M60,570 L90,570" stroke="#334155" stroke-width="1.5" fill="none"/>
    <!-- Bottom-right -->
    <path d="M1140,570 L1140,540" stroke="#334155" stroke-width="1.5" fill="none"/>
    <path d="M1140,570 L1110,570" stroke="#334155" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Name -->
  <text x="600" y="250" text-anchor="middle" font-family="'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif" font-size="76" font-weight="700" fill="#F8FAFC" letter-spacing="-2">
    Geunho Bang
  </text>

  <!-- Title -->
  <text x="600" y="310" text-anchor="middle" font-family="'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="500" fill="#22C55E" letter-spacing="2">
    Software Engineer
  </text>

  <!-- Divider -->
  <line x1="200" y1="360" x2="1000" y2="360" stroke="url(#divider)" stroke-width="1"/>

  <!-- Tagline -->
  <text x="600" y="410" text-anchor="middle" font-family="'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif" font-size="21" font-weight="400" fill="#94A3B8" letter-spacing="0.5">
    복잡한 문제를 단순한 구조로 풀기 위해, 항상 문제의 본질부터 파고듭니다.
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="628" width="1200" height="2" fill="url(#line-h)"/>
</svg>
