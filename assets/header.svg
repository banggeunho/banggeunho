    <g transform="translate(164,0)"><rect width="80" height="28" rx="6" fill="#353535"/><text x="40" y="18" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="13" font-weight="500" fill="#fff">Express</text></g>
