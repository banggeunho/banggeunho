<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 860" preserveAspectRatio="xMidYMid slice">

  <!-- background -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- ═══════════ CODE RAIN (full height) ═══════════ -->
  <g font-family="'Courier New',monospace" font-size="11">
    <!-- layer 1 -->
    <text x="20" y="-30" fill="#58a6ff" opacity="0.10"><animate attributeName="y" values="-30;890" dur="14s" repeatCount="indefinite" begin="0s"/>const app = express();</text>
    <text x="250" y="-30" fill="#d2a8ff" opacity="0.08"><animate attributeName="y" values="-30;890" dur="18s" repeatCount="indefinite" begin="3s"/>@Injectable()</text>
    <text x="440" y="-30" fill="#58a6ff" opacity="0.12"><animate attributeName="y" values="-30;890" dur="12s" repeatCount="indefinite" begin="1s"/>return await this.repo.find();</text>
    <text x="700" y="-30" fill="#7ee787" opacity="0.07"><animate attributeName="y" values="-30;890" dur="16s" repeatCount="indefinite" begin="5s"/>await redis.set(key, val, 'EX', 3600);</text>
    <text x="980" y="-30" fill="#ff7b72" opacity="0.09"><animate attributeName="y" values="-30;890" dur="13s" repeatCount="indefinite" begin="2s"/>SELECT * FROM orders WHERE</text>
    <text x="130" y="-30" fill="#7ee787" opacity="0.06"><animate attributeName="y" values="-30;890" dur="19s" repeatCount="indefinite" begin="7s"/>kafka.producer.send(record);</text>
    <text x="550" y="-30" fill="#d2a8ff" opacity="0.10"><animate attributeName="y" values="-30;890" dur="11s" repeatCount="indefinite" begin="0.5s"/>@Transactional</text>
    <text x="820" y="-30" fill="#58a6ff" opacity="0.08"><animate attributeName="y" values="-30;890" dur="15s" repeatCount="indefinite" begin="4s"/>consumer.subscribe({ topic });</text>
    <text x="350" y="-30" fill="#ff7b72" opacity="0.11"><animate attributeName="y" values="-30;890" dur="10s" repeatCount="indefinite" begin="6s"/>app.listen(3000, () =&gt; {</text>
    <text x="1050" y="-30" fill="#7ee787" opacity="0.07"><animate attributeName="y" values="-30;890" dur="17s" repeatCount="indefinite" begin="1.5s"/>pipe()</text>

    <!-- layer 2 -->
    <text x="60" y="-30" fill="#d2a8ff" opacity="0.06"><animate attributeName="y" values="-30;890" dur="20s" repeatCount="indefinite" begin="8s"/>@GetMapping("/api/v1/users")</text>
    <text x="380" y="-30" fill="#58a6ff" opacity="0.09"><animate attributeName="y" values="-30;890" dur="14s" repeatCount="indefinite" begin="10s"/>return ResponseEntity.ok(body);</text>
    <text x="670" y="-30" fill="#ff7b72" opacity="0.05"><animate attributeName="y" values="-30;890" dur="21s" repeatCount="indefinite" begin="9s"/>CREATE INDEX idx_user ON users;</text>
    <text x="920" y="-30" fill="#7ee787" opacity="0.08"><animate attributeName="y" values="-30;890" dur="16s" repeatCount="indefinite" begin="11s"/>this.cacheManager.get(key);</text>
    <text x="160" y="-30" fill="#58a6ff" opacity="0.07"><animate attributeName="y" values="-30;890" dur="18s" repeatCount="indefinite" begin="12s"/>await queryRunner.connect();</text>
    <text x="500" y="-30" fill="#d2a8ff" opacity="0.10"><animate attributeName="y" values="-30;890" dur="13s" repeatCount="indefinite" begin="3.5s"/>torch.nn.Linear(512, 256)</text>
    <text x="780" y="-30" fill="#ff7b72" opacity="0.06"><animate attributeName="y" values="-30;890" dur="19s" repeatCount="indefinite" begin="13s"/>INSERT INTO events VALUES (?)</text>

    <!-- layer 3 -->
    <text x="40" y="-30" fill="#7ee787" opacity="0.05"><animate attributeName="y" values="-30;890" dur="22s" repeatCount="indefinite" begin="14s"/>@KafkaListener(topics = "order.created")</text>
    <text x="420" y="-30" fill="#d2a8ff" opacity="0.04"><animate attributeName="y" values="-30;890" dur="24s" repeatCount="indefinite" begin="15s"/>CompletableFuture.supplyAsync(() -&gt;</text>
    <text x="750" y="-30" fill="#58a6ff" opacity="0.06"><animate attributeName="y" values="-30;890" dur="20s" repeatCount="indefinite" begin="16s"/>upstream backend { server 127.0.0.1; }</text>
    <text x="1020" y="-30" fill="#ff7b72" opacity="0.05"><animate attributeName="y" values="-30;890" dur="23s" repeatCount="indefinite" begin="17s"/>docker build -t api .</text>
    <text x="200" y="-30" fill="#7ee787" opacity="0.04"><animate attributeName="y" values="-30;890" dur="25s" repeatCount="indefinite" begin="18s"/>stage('Deploy') { sh 'helm upgrade' }</text>
    <text x="600" y="-30" fill="#58a6ff" opacity="0.06"><animate attributeName="y" values="-30;890" dur="21s" repeatCount="indefinite" begin="19s"/>SELECT COUNT(*) FROM events</text>
    <text x="880" y="-30" fill="#d2a8ff" opacity="0.05"><animate attributeName="y" values="-30;890" dur="22s" repeatCount="indefinite" begin="20s"/>await this.em.flush();</text>
