    <text x="920" y="-10" fill="#ff7b72" opacity="0.09"><animate attributeName="y" values="-10;330" dur="10.2s" repeatCount="indefinite" begin="6.2s"/>docker</text>
    <text x="1010" y="-10" fill="#7ee787" opacity="0.13"><animate attributeName="y" values="-10;330" dur="8.9s" repeatCount="indefinite" begin="2.8s"/>push</text>
    <text x="1100" y="-10" fill="#d2a8ff" opacity="0.08"><animate attributeName="y" values="-10;330" dur="11.8s" repeatCount="indefinite" begin="9.5s"/>enum</text>

    <!-- third layer: more variety -->
    <text x="45" y="-10" fill="#ff7b72" opacity="0.05"><animate attributeName="y" values="-10;330" dur="15s" repeatCount="indefinite" begin="10s"/>0x1F</text>
    <text x="195" y="-10" fill="#58a6ff" opacity="0.09"><animate attributeName="y" values="-10;330" dur="9.5s" repeatCount="indefinite" begin="11s"/>JOIN</text>
    <text x="345" y="-10" fill="#7ee787" opacity="0.06"><animate attributeName="y" values="-10;330" dur="13s" repeatCount="indefinite" begin="10.5s"/>redis</text>
    <text x="495" y="-10" fill="#d2a8ff" opacity="0.10"><animate attributeName="y" values="-10;330" dur="8.3s" repeatCount="indefinite" begin="12s"/>SQS</text>
    <text x="695" y="-10" fill="#58a6ff" opacity="0.07"><animate attributeName="y" values="-10;330" dur="12.8s" repeatCount="indefinite" begin="11.5s"/>stream</text>
    <text x="795" y="-10" fill="#ff7b72" opacity="0.11"><animate attributeName="y" values="-10;330" dur="7.4s" repeatCount="indefinite" begin="13s"/>ECS</text>
    <text x="1055" y="-10" fill="#7ee787" opacity="0.09"><animate attributeName="y" values="-10;330" dur="10.6s" repeatCount="indefinite" begin="12.5s"/>λ</text>
