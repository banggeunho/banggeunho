<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- code rain: falling keywords -->
  <g font-family="'Courier New',monospace" font-size="14">

    <text x="30" y="-10" fill="#58a6ff" opacity="0.12"><animate attributeName="y" values="-10;330" dur="7s" repeatCount="indefinite" begin="0s"/>const</text>
    <text x="90" y="-10" fill="#7ee787" opacity="0.08"><animate attributeName="y" values="-10;330" dur="11s" repeatCount="indefinite" begin="2s"/>async</text>
    <text x="160" y="-10" fill="#58a6ff" opacity="0.15"><animate attributeName="y" values="-10;330" dur="9s" repeatCount="indefinite" begin="4s"/>return</text>
    <text x="240" y="-10" fill="#d2a8ff" opacity="0.10"><animate attributeName="y" values="-10;330" dur="8s" repeatCount="indefinite" begin="1s"/>=&gt;</text>
    <text x="290" y="-10" fill="#7ee787" opacity="0.07"><animate attributeName="y" values="-10;330" dur="13s" repeatCount="indefinite" begin="5s"/>await</text>
    <text x="370" y="-10" fill="#58a6ff" opacity="0.12"><animate attributeName="y" values="-10;330" dur="10s" repeatCount="indefinite" begin="0.5s"/>import</text>
    <text x="450" y="-10" fill="#ff7b72" opacity="0.09"><animate attributeName="y" values="-10;330" dur="7.5s" repeatCount="indefinite" begin="3s"/>class</text>
    <text x="520" y="-10" fill="#d2a8ff" opacity="0.14"><animate attributeName="y" values="-10;330" dur="12s" repeatCount="indefinite" begin="1.5s"/>{ }</text>
    <text x="580" y="-10" fill="#7ee787" opacity="0.08"><animate attributeName="y" values="-10;330" dur="8.5s" repeatCount="indefinite" begin="6s"/>try</text>
    <text x="630" y="-10" fill="#58a6ff" opacity="0.11"><animate attributeName="y" values="-10;330" dur="9.5s" repeatCount="indefinite" begin="2.5s"/>function</text>
    <text x="730" y="-10" fill="#ff7b72" opacity="0.06"><animate attributeName="y" values="-10;330" dur="14s" repeatCount="indefinite" begin="4.5s"/>export</text>
    <text x="820" y="-10" fill="#d2a8ff" opacity="0.13"><animate attributeName="y" values="-10;330" dur="7.8s" repeatCount="indefinite" begin="0.8s"/>new</text>
    <text x="880" y="-10" fill="#7ee787" opacity="0.09"><animate attributeName="y" values="-10;330" dur="11.5s" repeatCount="indefinite" begin="3.5s"/>this</text>
    <text x="940" y="-10" fill="#58a6ff" opacity="0.15"><animate attributeName="y" values="-10;330" dur="8.2s" repeatCount="indefinite" begin="1.2s"/>let</text>
    <text x="1000" y="-10" fill="#ff7b72" opacity="0.07"><animate attributeName="y" values="-10;330" dur="10.5s" repeatCount="indefinite" begin="5.5s"/>catch</text>
    <text x="1070" y="-10" fill="#d2a8ff" opacity="0.11"><animate attributeName="y" values="-10;330" dur="9.2s" repeatCount="indefinite" begin="2.2s"/>for</text>
    <text x="1130" y="-10" fill="#7ee787" opacity="0.08"><animate attributeName="y" values="-10;330" dur="12.5s" repeatCount="indefinite" begin="4.2s"/>[ ]</text>

    <!-- second layer: offset positions -->
    <text x="60" y="-10" fill="#d2a8ff" opacity="0.06"><animate attributeName="y" values="-10;330" dur="13.5s" repeatCount="indefinite" begin="7s"/>SELECT</text>
    <text x="140" y="-10" fill="#ff7b72" opacity="0.10"><animate attributeName="y" values="-10;330" dur="8.8s" repeatCount="indefinite" begin="6.5s"/>void</text>
    <text x="210" y="-10" fill="#58a6ff" opacity="0.07"><animate attributeName="y" values="-10;330" dur="11.2s" repeatCount="indefinite" begin="8s"/>null</text>
    <text x="310" y="-10" fill="#7ee787" opacity="0.12"><animate attributeName="y" values="-10;330" dur="7.2s" repeatCount="indefinite" begin="3.8s"/>pipe</text>
    <text x="400" y="-10" fill="#d2a8ff" opacity="0.08"><animate attributeName="y" values="-10;330" dur="10.8s" repeatCount="indefinite" begin="9s"/>@Get</text>
    <text x="480" y="-10" fill="#58a6ff" opacity="0.13"><animate attributeName="y" values="-10;330" dur="9.8s" repeatCount="indefinite" begin="1.8s"/>yield</text>
    <text x="560" y="-10" fill="#ff7b72" opacity="0.06"><animate attributeName="y" values="-10;330" dur="14.5s" repeatCount="indefinite" begin="7.5s"/>FROM</text>
