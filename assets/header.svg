  <!-- center text -->
  <text x="600" y="130" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-weight="700" font-size="52" fill="#ffffff" opacity="0.95">Geunho Bang</text>
  <text x="600" y="170" text-anchor="middle" font-family="'Segoe UI',system-ui,sans-serif" font-weight="400" font-size="18" fill="#8b949e">Backend Engineer  ·  Commerce Platform  ·  3M+ Users</text>

  <!-- bottom wave -->
  <path fill="#0d1117" opacity="0.6">
    <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
      M0,280 C200,260 400,300 600,280 C800,260 1000,300 1200,280 L1200,320 L0,320 Z;
      M0,280 C200,300 400,260 600,280 C800,300 1000,260 1200,280 L1200,320 L0,320 Z;
      M0,280 C200,260 400,300 600,280 C800,260 1000,300 1200,280 L1200,320 L0,320 Z
    "/>
  </path>
  <path fill="#161b22" opacity="0.5">
    <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
      M0,290 C200,310 400,270 600,290 C800,310 1000,270 1200,290 L1200,320 L0,320 Z;
      M0,290 C200,270 400,310 600,290 C800,270 1000,310 1200,290 L1200,320 L0,320 Z;
      M0,290 C200,310 400,270 600,290 C800,310 1000,270 1200,290 L1200,320 L0,320 Z
    "/>
  </path>

</svg>
