<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0d1117"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="paymentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowToss" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0064FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0064FF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#paymentGradient)"/>

  <!-- Glow Effect -->
  <circle cx="400" cy="180" r="200" fill="url(#glowToss)"/>

  <!-- Card Shape -->
  <rect x="280" y="130" width="240" height="150" rx="12" fill="#1c2128" stroke="#0064FF" stroke-width="3"/>

  <!-- Card Chip -->
  <rect x="310" y="160" width="50" height="40" rx="4" fill="#0064FF" opacity="0.3"/>

  <!-- Card Waves -->
  <path d="M 280 220 Q 340 210, 400 220 T 520 220" stroke="#0064FF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 280 240 Q 340 230, 400 240 T 520 240" stroke="#0064FF" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Transaction Arrow -->
  <path d="M 330 200 L 470 200" stroke="#7ee787" stroke-width="4" stroke-linecap="round"/>
  <path d="M 450 190 L 470 200 L 450 210" stroke="#7ee787" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Money Symbols -->
  <text x="340" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0064FF" opacity="0.6">₩</text>
  <text x="450" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#7ee787" opacity="0.6">✓</text>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">토스페이 연동</text>

  <!-- Tech Tag -->
  <rect x="340" y="360" width="120" height="36" rx="18" fill="#1c2128" stroke="#0064FF" stroke-width="2"/>
  <text x="400" y="384" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0064FF" text-anchor="middle">Payment</text>
</svg>
