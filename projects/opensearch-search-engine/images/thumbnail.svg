<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#005EB8" stop-opacity="0.35">
        <animate attributeName="stop-opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>

  <!-- Floating particles -->
  <circle cx="120" cy="80" r="1.5" fill="#005EB8" opacity="0.4">
    <animate attributeName="cy" values="80;65;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="100" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="100;115;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="330" r="1.5" fill="#005EB8" opacity="0.3">
    <animate attributeName="cy" values="330;315;330" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="350" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="350;365;350" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Search ripple animation -->
  <circle cx="400" cy="170" r="55" fill="none" stroke="#005EB8" stroke-width="1.5">
    <animate attributeName="r" values="55;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="170" r="55" fill="none" stroke="#005EB8" stroke-width="1.5">
    <animate attributeName="r" values="55;120" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="170" r="55" fill="none" stroke="#005EB8" stroke-width="1.5">
    <animate attributeName="r" values="55;120" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Icon glow -->
  <circle cx="400" cy="170" r="80" fill="url(#glow)"/>

  <!-- OpenSearch icon (centered) -->
  <g transform="translate(400, 170)">
    <animateTransform attributeName="transform" type="translate" values="400,170;400,163;400,170" dur="3s" repeatCount="indefinite"/>
    <g transform="scale(4.5) translate(-12, -12)">
      <path d="M23.1515 8.8125a.8484.8484 0 0 0-.8484.8485c0 6.982-5.6601 12.6421-12.6421 12.6421a.8485.8485 0 0 0 0 1.6969C17.5802 24 24 17.5802 24 9.661a.8485.8485 0 0 0-.8485-.8485Zm-5.121 5.4375c.816-1.3311 1.6051-3.1058 1.4498-5.5905-.3216-5.1468-4.9832-9.0512-9.3851-8.6281C8.372.1971 6.6025 1.6017 6.7598 4.1177c.0683 1.0934.6034 1.7386 1.473 2.2348.8279.4722 1.8914.7713 3.097 1.1104 1.4563.4096 3.1455.8697 4.4438 1.8265 1.5561 1.1467 2.6198 2.4759 2.2569 4.9606Zm-16.561-9C.6535 6.581-.1355 8.3558.0197 10.8405c.3216 5.1468 4.9832 9.0512 9.385 8.6281 1.7233-.1657 3.4927-1.5703 3.3355-4.0863-.0683-1.0934-.6034-1.7386-1.4731-2.2348-.8278-.4722-1.8913-.7713-3.0969-1.1104-1.4563-.4096-3.1455-.8697-4.4438-1.8265-1.5561-1.1467-2.6198-2.476-2.257-4.9606Z" fill="#005EB8"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="370" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#e6edf3" text-anchor="middle">검색 엔진 개편</text>

  <!-- Accent line -->
  <line x1="355" y1="388" x2="445" y2="388" stroke="#005EB8" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>
