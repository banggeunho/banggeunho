<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="osBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <radialGradient id="osGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#005EB8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#005EB8;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#osBg)"/>
  <circle cx="400" cy="175" r="200" fill="url(#osGlow)"/>

  <!-- OpenSearch Logo - Magnifying glass with data rings -->
  <g transform="translate(400, 165)">
    <!-- Outer ring -->
    <circle cx="0" cy="-10" r="55" fill="none" stroke="#005EB8" stroke-width="6" opacity="0.3"/>
    <!-- Inner ring -->
    <circle cx="0" cy="-10" r="40" fill="none" stroke="#005EB8" stroke-width="4"/>
    <!-- Center dot -->
    <circle cx="0" cy="-10" r="8" fill="#005EB8"/>
    <!-- Data arc segments -->
    <path d="M -35 -30 A 40 40 0 0 1 20 -45" stroke="#58a6ff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 30 -30 A 40 40 0 0 1 30 15" stroke="#7ee787" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Handle -->
    <line x1="30" y1="25" x2="55" y2="50" stroke="#005EB8" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- CTR improvement indicator -->
  <text x="400" y="260" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="500" fill="#7ee787" text-anchor="middle" opacity="0.6">CTR +32% / 600x faster</text>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">검색 엔진 개편</text>

  <!-- Tech Tags -->
  <rect x="295" y="360" width="110" height="32" rx="16" fill="#1c2128" stroke="#005EB8" stroke-width="1.5"/>
  <text x="350" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#005EB8" text-anchor="middle">OpenSearch</text>
  <rect x="415" y="360" width="80" height="32" rx="16" fill="#1c2128" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="455" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#58a6ff" text-anchor="middle">NestJS</text>
</svg>
