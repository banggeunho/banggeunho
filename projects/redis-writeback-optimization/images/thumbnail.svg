<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#DC382D" stop-opacity="0.35">
        <animate attributeName="stop-opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#DC382D" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>

  <!-- Floating particles -->
  <circle cx="120" cy="80" r="1.5" fill="#DC382D" opacity="0.4">
    <animate attributeName="cy" values="80;65;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="100" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="100;115;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="330" r="1.5" fill="#DC382D" opacity="0.3">
    <animate attributeName="cy" values="330;315;330" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="350" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="350;365;350" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Heartbeat pulse rings -->
  <circle cx="400" cy="170" r="55" fill="none" stroke="#DC382D" stroke-width="2">
    <animate attributeName="r" values="55;90" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="170" r="55" fill="none" stroke="#DC382D" stroke-width="1.5">
    <animate attributeName="r" values="55;100" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Icon glow -->
  <circle cx="400" cy="170" r="80" fill="url(#glow)"/>

  <!-- Redis icon (centered) -->
  <g transform="translate(400, 170)">
    <animateTransform attributeName="transform" type="translate" values="400,170;400,163;400,170" dur="3s" repeatCount="indefinite"/>
    <g transform="scale(4.5) translate(-12, -12)">
      <path d="M22.71 13.145c-1.66 2.092-3.452 4.483-7.038 4.483-3.203 0-4.397-2.825-4.48-5.12.701 1.484 2.073 2.685 4.214 2.63 4.117-.133 6.94-3.852 6.94-7.239 0-4.05-3.022-6.972-8.268-6.972-3.752 0-8.4 1.428-11.455 3.685C2.59 6.937 3.885 9.958 4.35 9.626c2.648-1.904 4.748-3.13 6.784-3.744C8.12 9.244.886 17.05 0 18.425c.1 1.261 1.66 4.648 2.424 4.648.232 0 .431-.133.664-.365a100.49 100.49 0 0 0 5.54-6.765c.222 3.104 1.748 6.898 6.014 6.898 3.819 0 7.604-2.756 9.33-8.965.2-.764-.73-1.361-1.261-.73zm-4.349-5.013c0 1.959-1.926 2.922-3.685 2.922-.941 0-1.664-.247-2.235-.568 1.051-1.592 2.092-3.225 3.21-4.973 1.972.334 2.71 1.43 2.71 2.619z" fill="#DC382D"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="370" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#e6edf3" text-anchor="middle">성능 최적화</text>

  <!-- Accent line -->
  <line x1="355" y1="388" x2="445" y2="388" stroke="#DC382D" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>
