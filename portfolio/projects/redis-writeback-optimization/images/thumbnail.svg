      </g>
      <text x="30" y="18" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#4479A1">MySQL</text>
    </g>

    <!-- EventBridge badge -->
    <g transform="translate(90, 0)">
      <rect x="0" y="0" width="140" height="28" rx="14" fill="#161b22" stroke="#FF9900" stroke-width="1.5" />
      <g transform="translate(8, 6) scale(0.667)">
        <circle cx="12" cy="12" r="10" fill="none" stroke="#FF9900" stroke-width="2"/>
        <line x1="12" y1="5" x2="12" y2="12" stroke="#FF9900" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="12" x2="17" y2="14" stroke="#FF9900" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="30" y="18" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#FF9900">EventBridge</text>
    </g>
  </g>
</svg>