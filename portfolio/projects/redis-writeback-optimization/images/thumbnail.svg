<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2128;stop-opacity:1" />
    </linearGradient>

    <!-- Glow gradient for Redis logo -->
    <radialGradient id="redisGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#DC382D;stop-opacity:0" />
      <animate attributeName="r" values="50%;65%;50%" dur="2s" repeatCount="indefinite" />
    </radialGradient>

    <!-- Performance graph gradient -->
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ee787;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7ee787;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />

  <!-- Floating particles -->
  <circle cx="100" cy="80" r="2" fill="#7ee787" opacity="0.3">
    <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="680" cy="120" r="2" fill="#7ee787" opacity="0.3">
    <animate attributeName="cy" values="120;100;120" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="350" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="350;330;350" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="720" cy="300" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="300;280;300" dur="3.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.8s" repeatCount="indefinite" />
  </circle>

  <!-- Redis logo glow (animated) -->
  <ellipse cx="260" cy="180" rx="80" ry="80" fill="url(#redisGlow)" />

  <!-- Redis logo (scaled and positioned) -->
  <g transform="translate(260, 180)">
    <g transform="scale(4.5) translate(-12, -12)">
      <animate attributeName="transform" values="scale(4.5) translate(-12, -12);scale(4.5) translate(-12, -14);scale(4.5) translate(-12, -12)" dur="3s" repeatCount="indefinite" />
      <path d="M22.71 13.145c-1.66 2.092-3.452 4.483-7.038 4.483-3.203 0-4.397-2.825-4.48-5.12.701 1.484 2.073 2.685 4.214 2.63 4.117-.133 6.94-3.852 6.94-7.239 0-4.05-3.022-6.972-8.268-6.972-3.752 0-8.4 1.428-11.455 3.685C2.59 6.937 3.885 9.958 4.35 9.626c2.648-1.904 4.748-3.13 6.784-3.744C8.12 9.244.886 17.05 0 18.425c.1 1.261 1.66 4.648 2.424 4.648.232 0 .431-.133.664-.365a100.49 100.49 0 0 0 5.54-6.765c.222 3.104 1.748 6.898 6.014 6.898 3.819 0 7.604-2.756 9.33-8.965.2-.764-.73-1.361-1.261-.73zm-4.349-5.013c0 1.959-1.926 2.922-3.685 2.922-.941 0-1.664-.247-2.235-.568 1.051-1.592 2.092-3.225 3.21-4.973 1.972.334 2.71 1.43 2.71 2.619z" fill="#DC382D" />
    </g>
  </g>

  <!-- Performance graph (downward trend) -->
  <g transform="translate(420, 120)">
    <!-- Graph area background -->
    <rect x="0" y="0" width="280" height="140" fill="#161b22" rx="8" />

    <!-- Grid lines -->
    <line x1="0" y1="35" x2="280" y2="35" stroke="#30363d" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="70" x2="280" y2="70" stroke="#30363d" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="105" x2="280" y2="105" stroke="#30363d" stroke-width="1" opacity="0.5" />

    <!-- Performance line (high to low) -->
    <path d="M 20,30 L 70,35 L 120,50 L 170,80 L 220,115 L 260,125"
          fill="none"
          stroke="url(#graphGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="300"
          stroke-dashoffset="300">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="2s" fill="freeze" />
    </path>

    <!-- Performance line glow -->
    <path d="M 20,30 L 70,35 L 120,50 L 170,80 L 220,115 L 260,125"
          fill="none"
          stroke="#7ee787"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.3"
          stroke-dasharray="300"
          stroke-dashoffset="300">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="2s" fill="freeze" />
    </path>

    <!-- Start point -->
    <circle cx="20" cy="30" r="4" fill="#7ee787">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" />
    </circle>

    <!-- End point with pulse -->
    <circle cx="260" cy="125" r="5" fill="#7ee787">
      <animate attributeName="opacity" values="0;1;1;1" dur="2s" fill="freeze" />
      <animate attributeName="r" values="5;8;5" dur="1.5s" begin="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="260" cy="125" r="5" fill="none" stroke="#7ee787" stroke-width="2">
      <animate attributeName="opacity" values="0;0;0.8;0" dur="2s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="5;15" dur="1.5s" begin="2s" repeatCount="indefinite" />
    </circle>

    <!-- Downward arrow -->
    <g transform="translate(260, 125)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
      <path d="M 0,-15 L 0,15 M -8,7 L 0,15 L 8,7"
            fill="none"
            stroke="#7ee787"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round" />
    </g>
  </g>

  <!-- Stats text -->
  <text x="550" y="290" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#7ee787" text-anchor="middle" opacity="0">
    Write IOPS 10x↓ · Deadlock 해소
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
  </text>

  <!-- Title -->
  <text x="400" y="60" font-family="Inter, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#c9d1d9" text-anchor="middle">
    성능 최적화
  </text>

  <!-- Tech badges -->
  <g transform="translate(400, 365)">
    <!-- Redis badge -->
    <g transform="translate(-135, 0)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#161b22" stroke="#DC382D" stroke-width="1.5" />
      <g transform="translate(8, 6) scale(0.667)">
        <path d="M22.71 13.145c-1.66 2.092-3.452 4.483-7.038 4.483-3.203 0-4.397-2.825-4.48-5.12.701 1.484 2.073 2.685 4.214 2.63 4.117-.133 6.94-3.852 6.94-7.239 0-4.05-3.022-6.972-8.268-6.972-3.752 0-8.4 1.428-11.455 3.685C2.59 6.937 3.885 9.958 4.35 9.626c2.648-1.904 4.748-3.13 6.784-3.744C8.12 9.244.886 17.05 0 18.425c.1 1.261 1.66 4.648 2.424 4.648.232 0 .431-.133.664-.365a100.49 100.49 0 0 0 5.54-6.765c.222 3.104 1.748 6.898 6.014 6.898 3.819 0 7.604-2.756 9.33-8.965.2-.764-.73-1.361-1.261-.73zm-4.349-5.013c0 1.959-1.926 2.922-3.685 2.922-.941 0-1.664-.247-2.235-.568 1.051-1.592 2.092-3.225 3.21-4.973 1.972.334 2.71 1.43 2.71 2.619z" fill="#DC382D" />
      </g>
      <text x="30" y="18" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#DC382D">Redis</text>
    </g>

    <!-- MySQL badge -->
    <g transform="translate(-25, 0)">
      <rect x="0" y="0" width="95" height="28" rx="14" fill="#161b22" stroke="#4479A1" stroke-width="1.5" />
      <g transform="translate(8, 6) scale(0.667)">
        <path d="M16.405 5.501c-.115 0-.193.014-.274.033v.013h.014c.054.104.146.18.214.273.054.107.1.214.154.32l.014-.015c.094-.066.14-.172.14-.333-.04-.047-.046-.094-.08-.14-.04-.067-.126-.1-.18-.153zM5.77 18.695h-.927a50.854 50.854 0 00-.27-4.41h-.008l-1.41 4.41H2.45l-1.4-4.41h-.01a72.892 72.892 0 00-.195 4.41H0c.055-1.966.192-3.81.41-5.53h1.15l1.335 4.064h.008l1.347-4.064h1.095c.242 2.015.384 3.86.428 5.53zm4.017-4.08c-.378 2.045-.876 3.533-1.492 4.46-.482.716-1.01 1.073-1.583 1.073-.153 0-.34-.046-.566-.138v-.494c.11.017.24.026.386.026.268 0 .483-.075.647-.222.197-.18.295-.382.295-.605 0-.155-.077-.47-.23-.944L6.23 14.615h.91l.727 2.36c.164.536.233.91.205 1.123.4-1.064.678-2.227.835-3.483zm12.325 4.08h-2.63v-5.53h.885v4.85h1.745zm-3.32.135l-1.016-.5c.09-.076.177-.158.255-.25.433-.506.648-1.258.648-2.253 0-1.83-.718-2.746-2.155-2.746-.704 0-1.254.232-1.65.697-.43.508-.646 1.256-.646 2.245 0 .972.19 1.686.574 2.14.35.41.877.615 1.583.615.264 0 .506-.033.725-.098l1.325.772.36-.622zM15.5 17.588c-.225-.36-.337-.94-.337-1.736 0-1.393.424-2.09 1.27-2.09.443 0 .77.167.977.5.224.362.336.936.336 1.723 0 1.404-.424 2.108-1.27 2.108-.445 0-.77-.167-.978-.5zm-1.658-.425c0 .47-.172.856-.516 1.156-.344.3-.803.45-1.384.45-.543 0-1.064-.172-1.573-.515l.237-.476c.438.22.833.328 1.19.328.332 0 .593-.073.783-.22a.754.754 0 00.3-.615c0-.33-.23-.61-.648-.845-.388-.213-1.163-.657-1.163-.657-.422-.307-.632-.636-.632-1.177 0-.45.157-.81.47-1.085.315-.278.72-.415 1.22-.415.512 0 .98.136 1.4.41l-.213.476a2.726 2.726 0 00-1.064-.23c-.283 0-.502.068-.654.206a.685.685 0 00-.248.524c0 .328.234.61.666.85.393.215 1.187.67 1.187.67.433.305.648.63.648 1.168zm9.382-5.852c-.535-.014-.95.04-1.297.188-.1.04-.26.04-.274.167.055.053.063.14.11.214.08.134.218.313.346.407.14.11.28.216.427.31.26.16.555.255.81.416.145.094.293.213.44.313.073.05.12.14.214.172v-.02c-.046-.06-.06-.147-.105-.214-.067-.067-.134-.127-.2-.193a3.223 3.223 0 00-.695-.675c-.214-.146-.682-.35-.77-.595l-.013-.014c.146-.013.32-.066.46-.1