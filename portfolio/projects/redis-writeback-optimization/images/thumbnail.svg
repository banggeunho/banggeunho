<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0d1117"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="redisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowRed" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DC382D;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#redisGradient)"/>

  <!-- Glow Effect -->
  <circle cx="400" cy="180" r="200" fill="url(#glowRed)"/>

  <!-- Redis Cube Icon -->
  <path d="M 400 120 L 470 155 L 470 215 L 400 250 L 330 215 L 330 155 Z" fill="#1c2128" stroke="#DC382D" stroke-width="3"/>
  <path d="M 400 120 L 400 180" stroke="#DC382D" stroke-width="2" opacity="0.5"/>
  <path d="M 330 155 L 400 180 L 470 155" stroke="#DC382D" stroke-width="2"/>

  <!-- Performance Graph -->
  <path d="M 280 260 L 310 250 L 340 235 L 370 245 L 400 220 L 430 210 L 460 200 L 490 190 L 520 185" 
        stroke="#7ee787" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Graph Dots -->
  <circle cx="280" cy="260" r="4" fill="#7ee787"/>
  <circle cx="370" cy="245" r="4" fill="#7ee787"/>
  <circle cx="460" cy="200" r="4" fill="#7ee787"/>
  <circle cx="520" cy="185" r="4" fill="#7ee787"/>

  <!-- Speed Indicator -->
  <text x="540" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#7ee787">↑</text>

  <!-- Cache Layers -->
  <rect x="350" y="155" width="100" height="8" rx="2" fill="#DC382D" opacity="0.6"/>
  <rect x="355" y="168" width="90" height="8" rx="2" fill="#DC382D" opacity="0.4"/>
  <rect x="360" y="181" width="80" height="8" rx="2" fill="#DC382D" opacity="0.3"/>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">성능 최적화</text>

  <!-- Tech Tag -->
  <rect x="360" y="360" width="80" height="36" rx="18" fill="#1c2128" stroke="#DC382D" stroke-width="2"/>
  <text x="400" y="384" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#DC382D" text-anchor="middle">Redis</text>
</svg>
