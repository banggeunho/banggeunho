<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redisBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <radialGradient id="redisGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#DC382D;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#redisBg)"/>
  <circle cx="400" cy="175" r="200" fill="url(#redisGlow)"/>

  <!-- Redis Official Logo - Stacked diamonds -->
  <g transform="translate(400, 155)">
    <!-- Bottom layer -->
    <path d="M 0 35 L -60 10 L 0 -5 L 60 10 Z" fill="#A41E11" opacity="0.7"/>
    <!-- Middle layer -->
    <path d="M 0 20 L -60 -5 L 0 -20 L 60 -5 Z" fill="#D82C20" opacity="0.85"/>
    <!-- Top layer -->
    <path d="M 0 5 L -60 -20 L 0 -35 L 60 -20 Z" fill="#FF4438"/>
    <!-- Star on top -->
    <path d="M 0 -35 L 5 -25 L 15 -25 L 7 -18 L 10 -8 L 0 -15 L -10 -8 L -7 -18 L -15 -25 L -5 -25 Z" fill="#fff" opacity="0.9" transform="scale(0.7)"/>
  </g>

  <!-- Performance graph line -->
  <g transform="translate(0, 10)">
    <path d="M 250 240 L 300 238 L 340 230 L 380 225 L 420 210 L 460 195 L 500 185 L 540 180"
          stroke="#7ee787" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <circle cx="380" cy="225" r="3" fill="#7ee787" opacity="0.8"/>
    <circle cx="460" cy="195" r="3" fill="#7ee787" opacity="0.8"/>
    <circle cx="540" cy="180" r="3" fill="#7ee787" opacity="0.8"/>
    <text x="548" y="178" font-family="system-ui" font-size="16" font-weight="700" fill="#7ee787" opacity="0.7">50x</text>
  </g>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">성능 최적화</text>

  <!-- Tech Tags -->
  <rect x="320" y="360" width="70" height="32" rx="16" fill="#1c2128" stroke="#DC382D" stroke-width="1.5"/>
  <text x="355" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#DC382D" text-anchor="middle">Redis</text>
  <rect x="400" y="360" width="90" height="32" rx="16" fill="#1c2128" stroke="#7ee787" stroke-width="1.5"/>
  <text x="445" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#7ee787" text-anchor="middle">Write-back</text>
</svg>
