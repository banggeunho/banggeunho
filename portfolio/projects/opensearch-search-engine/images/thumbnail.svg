<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2128;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for logo -->
    <radialGradient id="logoGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#005EB8;stop-opacity:0.4">
        <animate attributeName="stop-opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#005EB8;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="800" height="450" fill="url(#grid)" opacity="0.5"/>

  <!-- Floating particles -->
  <circle cx="150" cy="80" r="2" fill="#58a6ff" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="650" cy="120" r="2.5" fill="#7ee787" opacity="0.5">
    <animate attributeName="cy" values="120;140;120" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="700" cy="300" r="2" fill="#58a6ff" opacity="0.4">
    <animate attributeName="cy" values="300;280;300" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="350" r="2.5" fill="#7ee787" opacity="0.5">
    <animate attributeName="cy" values="350;370;350" dur="5.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5.5s" repeatCount="indefinite" />
  </circle>

  <!-- Logo glow background -->
  <circle cx="400" cy="160" r="100" fill="url(#logoGlow)"/>

  <!-- OpenSearch Logo (official, centered, large) -->
  <g transform="translate(400, 160)">
    <animateTransform attributeName="transform" type="translate" values="400,160; 400,152; 400,160" dur="3s" repeatCount="indefinite" />

    <!-- Scale the logo to 120x120 (5x from 24x24) -->
    <g transform="scale(5) translate(-12, -12)">
      <path d="M23.1515 8.8125a.8484.8484 0 0 0-.8484.8485c0 6.982-5.6601 12.6421-12.6421 12.6421a.8485.8485 0 0 0 0 1.6969C17.5802 24 24 17.5802 24 9.661a.8485.8485 0 0 0-.8485-.8485Zm-5.121 5.4375c.816-1.3311 1.6051-3.1058 1.4498-5.5905-.3216-5.1468-4.9832-9.0512-9.3851-8.6281C8.372.1971 6.6025 1.6017 6.7598 4.1177c.0683 1.0934.6034 1.7386 1.473 2.2348.8279.4722 1.8914.7713 3.097 1.1104 1.4563.4096 3.1455.8697 4.4438 1.8265 1.5561 1.1467 2.6198 2.4759 2.2569 4.9606Zm-16.561-9C.6535 6.581-.1355 8.3558.0197 10.8405c.3216 5.1468 4.9832 9.0512 9.385 8.6281 1.7233-.1657 3.4927-1.5703 3.3355-4.0863-.0683-1.0934-.6034-1.7386-1.4731-2.2348-.8278-.4722-1.8913-.7713-3.0969-1.1104-1.4563-.4096-3.1455-.8697-4.4438-1.8265-1.5561-1.1467-2.6198-2.476-2.257-4.9606Z"
            fill="#005EB8"/>
    </g>
  </g>

  <!-- Stats text -->
  <text x="400" y="260" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="600" fill="#7ee787" text-anchor="middle">
    <tspan>CTR +32% · 30x faster</tspan>
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </text>

  <!-- Title -->
  <text x="400" y="305" font-family="Inter, sans-serif" font-size="40" font-weight="700" fill="#c9d1d9" text-anchor="middle">
    검색 엔진 개편
  </text>

  <!-- Tech badges at bottom -->
  <!-- OpenSearch badge -->
  <g transform="translate(240, 365)">
    <rect width="116" height="28" rx="14" fill="#0d1117" stroke="#005EB8" stroke-width="1.5"/>
    <!-- OpenSearch icon (16x16) -->
    <g transform="translate(10, 6) scale(0.667)">
      <path d="M23.1515 8.8125a.8484.8484 0 0 0-.8484.8485c0 6.982-5.6601 12.6421-12.6421 12.6421a.8485.8485 0 0 0 0 1.6969C17.5802 24 24 17.5802 24 9.661a.8485.8485 0 0 0-.8485-.8485Zm-5.121 5.4375c.816-1.3311 1.6051-3.1058 1.4498-5.5905-.3216-5.1468-4.9832-9.0512-9.3851-8.6281C8.372.1971 6.6025 1.6017 6.7598 4.1177c.0683 1.0934.6034 1.7386 1.473 2.2348.8279.4722 1.8914.7713 3.097 1.1104 1.4563.4096 3.1455.8697 4.4438 1.8265 1.5561 1.1467 2.6198 2.4759 2.2569 4.9606Zm-16.561-9C.6535 6.581-.1355 8.3558.0197 10.8405c.3216 5.1468 4.9832 9.0512 9.385 8.6281 1.7233-.1657 3.4927-1.5703 3.3355-4.0863-.0683-1.0934-.6034-1.7386-1.4731-2.2348-.8278-.4722-1.8913-.7713-3.0969-1.1104-1.4563-.4096-3.1455-.8697-4.4438-1.8265-1.5561-1.1467-2.6198-2.476-2.257-4.9606Z"
            fill="#005EB8"/>
    </g>
    <text x="32" y="19" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#c9d1d9">
      OpenSearch
    </text>
  </g>

  <!-- NestJS badge -->
  <g transform="translate(366, 365)">
    <rect width="94" height="28" rx="14" fill="#0d1117" stroke="#E0234E" stroke-width="1.5"/>
    <!-- NestJS simplified icon (hexagon with N) -->
    <g transform="translate(10, 6) scale(0.667)">
      <path d="M12 2L21 7.5v9L12 22 3 16.5v-9z" fill="none" stroke="#E0234E" stroke-width="2"/>
      <text x="12" y="16" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#E0234E" text-anchor="middle">N</text>
    </g>
    <text x="32" y="19" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#c9d1d9">
      NestJS
    </text>
  </g>

  <!-- Redis badge -->
  <g transform="translate(470, 365)">
    <rect width="80" height="28" rx="14" fill="#0d1117" stroke="#DC382D" stroke-width="1.5"/>
    <!-- Redis icon (16x16) -->
    <g transform="translate(10, 6) scale(0.667)">
      <path d="M22.71 13.145c-1.66 2.092-3.452 4.483-7.038 4.483-3.203 0-4.397-2.825-4.48-5.12.701 1.484 2.073 2.685 4.214 2.63 4.117-.133 6.94-3.852 6.94-7.239 0-4.05-3.022-6.972-8.268-6.972-3.752 0-8.4 1.428-11.455 3.685C2.59 6.937 3.885 9.958 4.35 9.626c2.648-1.904 4.748-3.13 6.784-3.744C8.12 9.244.886 17.05 0 18.425c.1 1.261 1.66 4.648 2.424 4.648.232 0 .431-.133.664-.365a100.49 100.49 0 0 0 5.54-6.765c.222 3.104 1.748 6.898 6.014 6.898 3.819 0 7.604-2.756 9.33-8.965.2-.764-.73-1.361-1.261-.73zm-4.349-5.013c0 1.959-1.926 2.922-3.685 2.922-.941 0-1.664-.247-2.235-.568 1.051-1.592 2.092-3.225 3.21-4.973 1.972.334 2.71 1.43 2.71 2.619z"
            fill="#DC382D"/>
    </g>
    <text x="32" y="19" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#c9d1d9">
      Redis
    </text>
  </g>
</svg>
