      </g>
    </g>
  </g>

  <!-- Parallel Processing Visualization -->
  <g transform="translate(100, 160)">
    <!-- Progress Bar 1 (Thread 1) -->
    <g>
      <rect x="0" y="0" width="200" height="10" rx="5" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <rect x="0" y="0" width="0" height="10" rx="5" fill="#7ee787">
        <animate attributeName="width" from="0" to="200" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <text x="-10" y="7" font-family="'JetBrains Mono', monospace" font-size="9" fill="#8b949e" text-anchor="end">S1</text>
    </g>

    <!-- Progress Bar 2 (Thread 2) -->
    <g transform="translate(0, 22)">
      <rect x="0" y="0" width="200" height="10" rx="5" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <rect x="0" y="0" width="0" height="10" rx="5" fill="#56d364">
        <animate attributeName="width" from="0" to="200" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="-10" y="7" font-family="'JetBrains Mono', monospace" font-size="9" fill="#8b949e" text-anchor="end">S2</text>
    </g>

    <!-- Progress Bar 3 (Thread 3) -->
    <g transform="translate(0, 44)">
      <rect x="0" y="0" width="200" height="10" rx="5" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <rect x="0" y="0" width="0" height="10" rx="5" fill="#3fb950">
        <animate attributeName="width" from="0" to="200" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <text x="-10" y="7" font-family="'JetBrains Mono', monospace" font-size="9" fill="#8b949e" text-anchor="end">S3</text>
    </g>

    <!-- Progress Bar 4 (Thread 4) -->
    <g transform="translate(0, 66)">
      <rect x="0" y="0" width="200" height="10" rx="5" fill="#21262d" stroke="#30363d" stroke-width="1"/>
      <rect x="0" y="0" width="0" height="10" rx="5" fill="#2ea043">
        <animate attributeName="width" from="0" to="200" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <text x="-10" y="7" font-family="'JetBrains Mono', monospace" font-size="9" fill="#8b949e" text-anchor="end">S4</text>
    </g>

    <!-- Converging Lines to Merge Point -->
    <line x1="200" y1="5" x2="260" y2="38" stroke="#30363d" stroke-width="2"/>
    <line x1="200" y1="27" x2="260" y2="38" stroke="#30363d" stroke-width="2"/>
    <line x1="200" y1="49" x2="260" y2="38" stroke="#30363d" stroke-width="2"/>
    <line x1="200" y1="71" x2="260" y2="38" stroke="#30363d" stroke-width="2"/>

    <!-- Merge Circle with Glow -->
    <circle cx="260" cy="38" r="20" fill="url(#glow)"/>
    <circle cx="260" cy="38" r="18" fill="#161b22" stroke="#7ee787" stroke-width="2"/>

    <!-- Parallel Symbol (∥) -->
    <text x="260" y="45" font-family="'JetBrains Mono', monospace" font-size="20" font-weight="700" fill="#7ee787" text-anchor="middle">∥</text>

    <!-- Lightning bolt (performance indicator) -->
    <g transform="translate(252, 15)" opacity="0.8">
      <path d="M5 0 L0 6 L3 6 L2 12 L7 5 L4 5 Z" fill="#ffd700">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Arrow to Output -->
    <line x1="280" y1="38" x2="330" y2="38" stroke="#30363d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#30363d"/>
      </marker>
    </defs>

    <!-- Output Box -->
    <rect x="330" y="18" width="60" height="40" rx="8" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
    <text x="360" y="43" font-family="monospace" font-size="24" fill="#7ee787" text-anchor="middle">✓</text>
  </g>

  <!-- Label: Input (Sellers) -->
  <text x="150" y="150" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">판매자 처리</text>

  <!-- Label: Output (Batch Complete) -->
  <text x="560" y="236" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">완료</text>

  <!-- Stats Text -->
  <text x="400" y="300" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="700" fill="#7ee787" text-anchor="middle">
    30분 → 3분 · 10x faster
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite"/>
  </text>

