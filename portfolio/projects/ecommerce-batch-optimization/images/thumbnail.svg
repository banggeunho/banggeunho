<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#0d1117"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="batchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7ee787;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7ee787;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#batchGradient)"/>

  <!-- Glow Effect -->
  <circle cx="400" cy="180" r="200" fill="url(#glowGreen)"/>

  <!-- Parallel Processing Lanes -->
  <g opacity="0.6">
    <!-- Lane 1 -->
    <rect x="260" y="130" width="80" height="20" rx="4" fill="#7ee787" opacity="0.3"/>
    <rect x="260" y="130" width="60" height="20" rx="4" fill="#7ee787">
      <animate attributeName="width" values="0;60;80" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Lane 2 -->
    <rect x="260" y="160" width="80" height="20" rx="4" fill="#7ee787" opacity="0.3"/>
    <rect x="260" y="160" width="70" height="20" rx="4" fill="#7ee787">
      <animate attributeName="width" values="0;70;80" dur="2.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Lane 3 -->
    <rect x="260" y="190" width="80" height="20" rx="4" fill="#7ee787" opacity="0.3"/>
    <rect x="260" y="190" width="50" height="20" rx="4" fill="#7ee787">
      <animate attributeName="width" values="0;50;80" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Lane 4 -->
    <rect x="260" y="220" width="80" height="20" rx="4" fill="#7ee787" opacity="0.3"/>
    <rect x="260" y="220" width="65" height="20" rx="4" fill="#7ee787">
      <animate attributeName="width" values="0;65;80" dur="2.1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Arrow Merge -->
  <path d="M 350 140 L 380 175" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <path d="M 350 170 L 380 175" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <path d="M 350 200 L 380 175" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <path d="M 350 230 L 380 175" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>

  <!-- Central Processing -->
  <circle cx="400" cy="175" r="40" fill="#1c2128" stroke="#7ee787" stroke-width="3"/>
  <text x="400" y="185" font-family="monospace" font-size="28" font-weight="700" fill="#7ee787" text-anchor="middle">∥</text>

  <!-- Output Arrow -->
  <path d="M 440 175 L 490 175" stroke="#7ee787" stroke-width="4" stroke-linecap="round"/>
  <path d="M 475 168 L 490 175 L 475 182" stroke="#7ee787" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Result -->
  <rect x="490" y="155" width="50" height="40" rx="6" fill="#1c2128" stroke="#7ee787" stroke-width="3"/>
  <path d="M 505 172 L 512 179 L 525 166" stroke="#7ee787" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Speed Indicator -->
  <g transform="translate(460, 130)">
    <circle cx="0" cy="0" r="15" fill="#7ee787" opacity="0.2"/>
    <path d="M 2 -8 L -4 2 L 0 2 L -2 8 L 4 -2 L 0 -2 Z" fill="#7ee787" stroke="none"/>
  </g>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">배치 최적화</text>

  <!-- Tech Tags -->
  <rect x="310" y="360" width="70" height="32" rx="16" fill="#1c2128" stroke="#ED8B00" stroke-width="1.5"/>
  <text x="345" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#ED8B00" text-anchor="middle">Java</text>
  <rect x="390" y="360" width="100" height="32" rx="16" fill="#1c2128" stroke="#6DB33F" stroke-width="1.5"/>
  <text x="440" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#6DB33F" text-anchor="middle">Spring Boot</text>
</svg>
