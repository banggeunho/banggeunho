<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2128;stop-opacity:1" />
    </linearGradient>

    <!-- Glow gradient for particles -->
    <radialGradient id="particleGlow">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0" />
    </radialGradient>

    <!-- Flow paths for animation -->
    <path id="flowPath1" d="M280 160 L370 160" fill="none"/>
    <path id="flowPath2" d="M430 160 L520 160" fill="none"/>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Title -->
