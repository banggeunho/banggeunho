<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tossBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <radialGradient id="tossGlow" cx="50%" cy="42%">
      <stop offset="0%" style="stop-color:#0064FF;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#0064FF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#tossBg)"/>
  <circle cx="400" cy="185" r="200" fill="url(#tossGlow)"/>

  <!-- Toss Logo - Rounded square with T mark -->
  <rect x="345" y="110" width="110" height="110" rx="24" fill="#0064FF"/>
  <!-- Toss "T" lettermark -->
  <path d="M 375 145 L 425 145" stroke="#fff" stroke-width="7" stroke-linecap="round"/>
  <path d="M 400 145 L 400 195" stroke="#fff" stroke-width="7" stroke-linecap="round"/>

  <!-- Payment flow arrows -->
  <g opacity="0.5">
    <path d="M 270 170 L 335 170" stroke="#0064FF" stroke-width="2" stroke-dasharray="6,4"/>
    <path d="M 465 170 L 530 170" stroke="#0064FF" stroke-width="2" stroke-dasharray="6,4"/>
  </g>

  <!-- Won symbol left -->
  <text x="250" y="178" font-family="system-ui" font-size="28" font-weight="700" fill="#0064FF" text-anchor="middle" opacity="0.4">&#8361;</text>

  <!-- Checkmark right -->
  <circle cx="550" cy="170" r="18" fill="none" stroke="#7ee787" stroke-width="2" opacity="0.5"/>
  <path d="M 540 170 L 548 178 L 562 160" stroke="#7ee787" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Amount display -->
  <text x="400" y="265" font-family="'JetBrains Mono', monospace" font-size="20" font-weight="500" fill="#58a6ff" text-anchor="middle" opacity="0.6">111억 거래액</text>

  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#c9d1d9" text-anchor="middle">토스페이 연동</text>

  <!-- Tech Tags -->
  <rect x="310" y="360" width="80" height="32" rx="16" fill="#1c2128" stroke="#0064FF" stroke-width="1.5"/>
  <text x="350" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#0064FF" text-anchor="middle">TossPay</text>
  <rect x="400" y="360" width="90" height="32" rx="16" fill="#1c2128" stroke="#7ee787" stroke-width="1.5"/>
  <text x="445" y="381" font-family="system-ui" font-size="14" font-weight="600" fill="#7ee787" text-anchor="middle">Payment</text>
</svg>
