<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
    </pattern>
    <path id="f1" d="M140,160 L280,160" fill="none"/>
    <path id="f2" d="M330,160 L470,160" fill="none"/>
    <path id="f3" d="M520,160 L660,160" fill="none"/>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>

  <!-- Floating particles -->
  <circle cx="120" cy="70" r="1.5" fill="#FF4F8B" opacity="0.4">
    <animate attributeName="cy" values="70;55;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="690" cy="90" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="90;105;90" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="710" cy="320" r="1.5" fill="#FF4F8B" opacity="0.3">
    <animate attributeName="cy" values="320;305;320" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="340" r="2" fill="#58a6ff" opacity="0.3">
    <animate attributeName="cy" values="340;355;340" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Arrow lines -->
  <line x1="140" y1="160" x2="280" y2="160" stroke="#30363d" stroke-width="1.5" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="160" x2="470" y2="160" stroke="#30363d" stroke-width="1.5" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="520" y1="160" x2="660" y2="160" stroke="#30363d" stroke-width="1.5" stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="0.8s" repeatCount="indefinite"/>
  </line>

  <!-- Flow dots -->
  <circle r="3.5" fill="#FF4F8B" opacity="0.8">
    <animateMotion dur="1.8s" repeatCount="indefinite"><mpath href="#f1"/></animateMotion>
  </circle>
  <circle r="3.5" fill="#FF4F8B" opacity="0.8">
    <animateMotion dur="1.8s" begin="0.3s" repeatCount="indefinite"><mpath href="#f2"/></animateMotion>
  </circle>
  <circle r="3.5" fill="#FF4F8B" opacity="0.8">
    <animateMotion dur="1.8s" begin="0.6s" repeatCount="indefinite"><mpath href="#f3"/></animateMotion>
  </circle>
  <circle r="3" fill="#FF4F8B" opacity="0.5">
    <animateMotion dur="1.8s" begin="0.9s" repeatCount="indefinite"><mpath href="#f1"/></animateMotion>
  </circle>
  <circle r="3" fill="#FF4F8B" opacity="0.5">
    <animateMotion dur="1.8s" begin="1.2s" repeatCount="indefinite"><mpath href="#f2"/></animateMotion>
  </circle>
  <circle r="3" fill="#FF4F8B" opacity="0.5">
    <animateMotion dur="1.8s" begin="1.5s" repeatCount="indefinite"><mpath href="#f3"/></animateMotion>
  </circle>

  <!-- Arrow indicators -->
  <polygon points="278,155 286,160 278,165" fill="#30363d"/>
  <polygon points="468,155 476,160 468,165" fill="#30363d"/>
  <polygon points="658,155 666,160 658,165" fill="#30363d"/>

  <!-- Node 1: Server -->
  <g transform="translate(115, 160)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#161b22" stroke="#FF4F8B" stroke-width="1.5"/>
    <g transform="scale(0.8) translate(-12, -12)">
      <!-- Server icon -->
      <rect x="2" y="2" width="20" height="7" rx="2" fill="none" stroke="#FF4F8B" stroke-width="1.8"/>
      <circle cx="6" cy="5.5" r="1.2" fill="#FF4F8B"/>
      <rect x="2" y="11" width="20" height="7" rx="2" fill="none" stroke="#FF4F8B" stroke-width="1.8"/>
      <circle cx="6" cy="14.5" r="1.2" fill="#FF4F8B"/>
      <line x1="12" y1="20" x2="12" y2="23" stroke="#FF4F8B" stroke-width="1.5"/>
      <line x1="8" y1="23" x2="16" y2="23" stroke="#FF4F8B" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Node 2: SQS -->
  <g transform="translate(305, 160)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#161b22" stroke="#FF4F8B" stroke-width="1.5"/>
    <g transform="scale(0.8) translate(-12, -12)">
      <!-- Queue: stacked bars -->
      <rect x="4" y="4" width="16" height="3.5" rx="1.5" fill="#FF4F8B" opacity="0.4"/>
      <rect x="4" y="10.25" width="16" height="3.5" rx="1.5" fill="#FF4F8B" opacity="0.65"/>
      <rect x="4" y="16.5" width="16" height="3.5" rx="1.5" fill="#FF4F8B" opacity="0.9"/>
    </g>
  </g>

  <!-- Node 3: Lambda -->
  <g transform="translate(495, 160)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#161b22" stroke="#FF9900" stroke-width="1.5"/>
    <g transform="scale(0.8) translate(-12, -12)">
      <path d="M4.9855 0c-.2941.0031-.5335.2466-.534.5482L4.446 5.456c0 .1451.06.2835.159.3891a.5322.5322 0 0 0 .3806.1562h3.4282l8.197 17.6805a.5365.5365 0 0 0 .4885.3181h5.811c.2969 0 .5426-.2448.5426-.5482V18.544c0-.3035-.2392-.5482-.5425-.5482h-2.0138L12.7394.3153C12.647.124 12.4564 0 12.2452 0h-7.254Zm.5397 1.0907h6.3678l8.16 17.6804a.5365.5365 0 0 0 .4885.3181h1.8178v3.8173H17.437L9.2402 5.226a.536.536 0 0 0-.4885-.318H5.5223Zm2.0137 8.2366c-.2098.0011-.3937.1193-.4857.3096L.6002 23.2133a.5506.5506 0 0 0 .0313.5282.5334.5334 0 0 0 .4544.25h6.169a.5468.5468 0 0 0 .497-.3096l3.38-7.166a.5405.5405 0 0 0-.0029-.4686L8.036 9.637a.5468.5468 0 0 0-.4942-.3096Zm.0057 1.8036 2.488 5.1522-3.1214 6.6206H1.9465Z" fill="#FF9900"/>
    </g>
  </g>

  <!-- Node 4: Messages (envelope) -->
  <g transform="translate(685, 160)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#161b22" stroke="#FF4F8B" stroke-width="1.5"/>
    <g transform="scale(0.75) translate(-12, -12)">
      <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" fill="#FF4F8B"/>
      <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" fill="#FF4F8B"/>
    </g>
  </g>

  <!-- Node labels -->
  <text x="115" y="205" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Server</text>
  <text x="305" y="205" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">SQS</text>
  <text x="495" y="205" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Lambda</text>
  <text x="685" y="205" font-family="'Inter', sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Messages</text>

  <!-- Title -->
  <text x="400" y="370" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="#e6edf3" text-anchor="middle">대량 문자 발송 시스템</text>

  <!-- Accent line -->
  <line x1="325" y1="388" x2="475" y2="388" stroke="#FF4F8B" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>
